{% extends "flights/layout.html" %}
{% block body %}
    <h1>Flights</h1>
<ul>
    {% for flight in flights %}
        <a href="{% url 'flight' flight.id %}">
            <li>flight {{flight.id}}: from {{flight.origin}} to {{flight.destination}} in about {{flight.duration}} minutes </li>
        </a>
        
    {% endfor %}     
</ul>

{% endblock %}
